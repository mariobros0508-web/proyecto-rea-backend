{% extends 'rea_api/base.html' %}
{% block title %}Confirmar Eliminación{% endblock %}
{% block content %}
<h2>Confirmar eliminación</h2>
<p>Eliminar: <strong>{{ recurso.titulo }}</strong></p>
<form method="post">
  {% csrf_token %}
  <button class="btn btn-danger" type="submit">Sí, eliminar</button>
  <a class="btn btn-secondary" href="{% url 'recurso_list' %}">Cancelar</a>
</form>
{% endblock %}
